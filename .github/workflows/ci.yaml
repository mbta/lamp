name: CI

on: [push, pull_request]

defaults:
  run:
    shell: bash
    working-directory: py_gtfs_rt_ingestion

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v2
      - uses: ./.github/actions/deps
      - run: poetry run black . --check

  typing:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v2
      - uses: ./.github/actions/deps
      - run: poetry run mypy .

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v2
      - uses: ./.github/actions/deps
      - run: poetry run pylint py_gtfs_rt_ingestion/

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses:  actions/checkout@v2
      - uses: ./.github/actions/deps
      - run: poetry run pytest

 
