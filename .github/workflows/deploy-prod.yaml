name: Deploy to Production

on:
  # deploy when version tags are published
  push:
    tags:
      - v[0-9]+\.[0-9]+\.[0-9]+

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    steps:
    - name: Check Semantic Version Format
      run: |
        TAG_NAME="${{ github.ref_name }}"
        if [[ "$date" =~ v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
          echo "Tag '$TAG_NAME' valid semantic version."
        else
          echo "All production tags must follow semantic versioning. '$TAG_NAME' does NOT follow semantic versioning."
          exit 1
        fi
      
  deploy:
    name: Deploy to Production
    needs: validate-tag
    concurrency:
      group: prod
    uses: ./.github/workflows/deploy-base.yaml
    with:
      environment: prod
      deploy-ingestion: true
      deploy-rail-pm: true
      deploy-bus-pm: true
      deploy-tm-ingestion: true
      deploy-tableau-publisher: true
    secrets: inherit
